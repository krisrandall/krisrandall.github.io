<html>

    <head>

        <title>Who has Syphilis ?</title>

        <style>
            #background {
                width: 100%; 
                height: 100%; 
                position: absolute; 
                left: 0px; 
                top: 0px; 
                z-index: 0;
            }

            .stretch {
                width:100%;
                height:100%;
            }
        </style>

        <script>

            var currFactIndex = 1;
            var factFiles = [
                'home.png',
                '4.png',
                '1.png',
                '2.png',
                '3.png',
                '5.png',
                '6.png',
                '7.png',
                '8.png',
                '9.png'
            ];
        
            function toggleBetweenHomeAndFactFiles() {
                if (screenState=='home') {
                    // display current fact
                    document.getElementById('pic').src = factFiles[currFactIndex];
                    screenState='fact';
                    // and increment
                    currFactIndex++;
                    if (currFactIndex>=factFiles.length) currFactIndex=0;
                } else {
                    document.getElementById('pic').src='home.png';
                    screenState='home';
                }
            }

            function nextOne() {
                document.getElementById('pic').src = factFiles[currFactIndex];
                currFactIndex++;
                if (currFactIndex>=factFiles.length) currFactIndex=0;
            }

            var screenState = 'home';

        </script>
    
    </head>


    <body onclick="nextOne();">
        <div id="background">
            <img id="pic" src="home.png" class="stretch" alt=""/>
        </div>
    </body>

</html>
